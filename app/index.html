  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container all">
      <div class="fade in" id="preloader">
        <div class="progress progress-striped active">
          <div class="bar">
          </div>
        </div>

        <h1>Loading assets...</h1>
      </div>

      <div class="container fade hide" id="menu">
        <ol class="unstyled">
          <li><button class="menu-btn btn btn-primary" data-action="game">Start Game</button></li>
          <li><button class="menu-btn btn" data-action="keys"><i class="icon-help"></i> Keys</button></li>
          <li><button class="menu-btn btn" disabled data-action="stats">Stats <em>Coming Soon</em></button></li>
          <li><button class="menu-btn btn" data-action="credits">Credits</button></li>
        </ol>
        <div class="aside">
        </div>
      </div>

      <div class="container fade hide" id="keys">
        <dl class="dl-horizontal">
          <dt><kbd class="light">a</kbd></dt>
          <dd>Turn Ship Left</dd>
          <dt><kbd class="light">d</kbd></dt>
          <dd>Turn Ship Right</dd>
          <dt><kbd class="light">spacebar</kbd></dt>
          <dd>Fire Weapon <small>(hold for rapid fire)</small></dd>
          <dt><kbd class="light">p</kbd></dt>
          <dd>Pause &amp; Unpause</dd>
          <dt><kbd class="light">o</kbd></dt>
          <dd>Toggle Full Screen</dd>
        </dl>

        <div class="form-actions">
          <button class="menu-btn btn btn-primary" data-action="menu">Back</button>
        </div>
      </div>

      <div class="container fade hide" id="stats">
        <div class="form-actions">
          <button class="menu-btn btn btn-primary" data-action="menu">Back</button>
        </div>
      </div>

      <div class="container fade hide" id="credits">
        <div class="form-actions">
          <button class="menu-btn btn btn-primary" data-action="menu">Back</button>
        </div>
      </div>

      <div class="fade hide" id="game">
        <div id="options">
          <span class="btn-group pull-right">
            <button id="go-fullscreen" class="btn btn-inverse hide"><i class="icon-white icon-fullscreen"></i> Fullscreen (o)</button>
            <button id="pause-continue" class="btn btn-inverse active"><i class="icon-white icon-pause"></i> Pause (p)</button>
          </span>

          <div id="player-stats">
            <div class="health" title="Ship Health Remaining (HP)">
              <div class="progress">
                <span class="bar bar-danger"></span>
              </div>
              <div class="stat">
                <span class="current">
                  <span class="value">0</span>
                </span>
                /
                <span class="max">
                  <span class="value">0</span>
                </span>
              </div>
            </div>
            <span class="deaths"><span class="badge badge-important value">0</span> deaths</span>
            <span class="kills"><span class="badge badge-success value">0</span> kills</span>
            <span class="time"><span class="badge badge-info value">0</span> seconds so far</span>
          </div>

          <span class="clearfix"></span>
        </div>

        <div id="stats-container"></div>
      </div>
    </div>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
